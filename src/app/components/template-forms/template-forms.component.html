<h3 class="text-center pt-5">Template Form</h3>
<div class="text-center p-3 m-5 border rounded border-success px-5">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]=email>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]=password>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]=checkbox>
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</div>
<div class="text-center p-3 m-5 border rounded border-success">
  <p class="text-primary">Email : <span class="text-info">{{email}}</span></p>
  <p class="text-primary">Password : <span class="text-info">{{password}}</span></p>
  <p class="text-primary">Checkbox : <span class="text-info">{{checkbox}}</span></p>
</div>
